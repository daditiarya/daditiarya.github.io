<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Mentor Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        
        .header {
            position: sticky;
            top: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .form-section .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-section .input-group label {
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-section .input-group input,
        .form-section .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        .form-section .input-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
            resize: vertical;
        }
        .form-section .input-group .half-width {
            width: 48%;
        }
        .form-section .input-group .full-width {
            width: 100%;
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
            width: 100%;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Add padding between form elements */
        .container form > * {
            margin-bottom: 20px;
        }
        /* For better layout on smaller screens */
        @media (max-width: 768px) {
            .form-row .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./logo.png" alt="Logo">
        <h2>Students and Mentor Details Form</h2>
    </div>

<div class="container">


    <form action="#" method="post">

        <!-- Student Details Section -->
        <div class="form-section">
            <h2>Student Details</h2>
            <div class="input-group">
                <label for="student-name">Name</label>
                <input type="text" id="student-name" name="student_name" required>
                
            <br>
            
                <label for="college-name">College Name</label>
                <input type="text" id="college-name" name="college_name" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>

                <br>
            
                <label for="stream-batch">Stream and Batch Year</label>
                <input type="text" id="stream-batch" name="stream_batch" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobile_number" required>

                <br>
            
                <label for="email">Mail ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="linkedin">LinkedIn Profile ID</label>
                <input type="url" id="linkedin" name="linkedin_profile">
                
            <br>
            
                <label for="academic-qualification">Academic Qualification</label>
                <input type="text" id="academic-qualification" name="academic_qualification" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="domain-expertise">Domain Expertise - Interest Areas</label>
                <textarea id="domain-expertise" name="domain_expertise" rows="4" required></textarea>
                
            <br>
            
                <label for="certifications-courses">Certifications & Courses Completed</label>
                <textarea id="certifications-courses" name="certifications_courses" rows="4"></textarea>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="internships">Internships / Hands-on Learning Experience</label>
                <textarea id="internships" name="internships" rows="4"></textarea>
            </div>
            
            <br>
            
        </div>

        <!-- Mentor Academics Details Section -->
        <div class="form-section">
            <h2>Mentor - Academics Details</h2>
            <div class="input-group">
                <label for="mentor-acad-name">Name</label>
                <input type="text" id="mentor-acad-name" name="mentor_acad_name" required>

                <br>
            
                <label for="mentor-acad-college-name">College Name</label>
                <input type="text" id="mentor-acad-college-name" name="mentor_acad_college_name" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-acad-location">Location</label>
                <input type="text" id="mentor-acad-location" name="mentor_acad_location" required>

                <br>
            
                <label for="mentor-acad-designation">Designation</label>
                <input type="text" id="mentor-acad-designation" name="mentor_acad_designation" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-acad-mobile">Mobile Number</label>
                <input type="tel" id="mentor-acad-mobile" name="mentor_acad_mobile" required>

                <br>
            
                <label for="mentor-acad-email">Mail ID</label>
                <input type="email" id="mentor-acad-email" name="mentor_acad_email" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-acad-linkedin">LinkedIn Profile ID</label>
                <input type="url" id="mentor-acad-linkedin" name="mentor_acad_linkedin">
                
            <br>
            
                <label for="mentor-acad-qualification">Academic Qualification</label>
                <input type="text" id="mentor-acad-qualification" name="mentor_acad_qualification" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-acad-domain">Domain Expertise</label>
                <input type="text" id="mentor-acad-domain" name="mentor_acad_domain" required>

                <br>
            
                <label for="mentor-acad-experience">Years of Experience</label>
                <input type="number" id="mentor-acad-experience" name="mentor_acad_experience" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-acad-association">Association with Academic Bodies/Research Networks</label>
                <textarea id="mentor-acad-association" name="mentor_acad_association" rows="4"></textarea>
                
            <br>
            
                <label for="mentor-acad-awards">Awards / Acclaims / IPRs</label>
                <textarea id="mentor-acad-awards" name="mentor_acad_awards" rows="4"></textarea>
            </div>
            
            <br>
            
        </div>

        <!-- Mentor Domain Expert Details Section -->
        <div class="form-section">
            <h2>Mentor - Domain Expert Details</h2>
            <div class="input-group">
                <label for="mentor-domain-name">Name</label>
                <input type="text" id="mentor-domain-name" name="mentor_domain_name" required>

                <br>
            
                <label for="mentor-domain-organization">Organisation</label>
                <input type="text" id="mentor-domain-organization" name="mentor_domain_organization" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-domain-location">Location</label>
                <input type="text" id="mentor-domain-location" name="mentor_domain_location" required>

                <br>
            
                <label for="mentor-domain-designation">Designation</label>
                <input type="text" id="mentor-domain-designation" name="mentor_domain_designation" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-domain-mobile">Mobile Number</label>
                <input type="tel" id="mentor-domain-mobile" name="mentor_domain_mobile" required>

                <br>
            
                <label for="mentor-domain-email">Mail ID</label>
                <input type="email" id="mentor-domain-email" name="mentor_domain_email" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-domain-linkedin">LinkedIn Profile ID</label>
                <input type="url" id="mentor-domain-linkedin" name="mentor_domain_linkedin">

                <br>
            
                <label for="mentor-domain-qualification">Academic Qualification</label>
                <input type="text" id="mentor-domain-qualification" name="mentor_domain_qualification" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-domain-expertise">Domain Expertise</label>
                <input type="text" id="mentor-domain-expertise" name="mentor_domain_expertise" required>

                <br>
            
                <label for="mentor-domain-experience">Years of Experience</label>
                <input type="number" id="mentor-domain-experience" name="mentor_domain_experience" required>
            </div>
            
            <br>
            
            <div class="input-group">
                <label for="mentor-domain-association">Association with Trade Bodies/Business Networks</label>
                <textarea id="mentor-domain-association" name="mentor_domain_association" rows="4"></textarea>
                
            <br>
            
                <label for="mentor-domain-startup">Previous Startup Associations</label>
                <textarea id="mentor-domain-startup" name="mentor_domain_startup" rows="4"></textarea>
            </div>

            <br>

            <div class="input-group">
                <label for="mentor-domain-awards">Awards / Acclaims / IPRs</label>
                <textarea id="mentor-domain-awards" name="mentor_domain_awards" rows="4"></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>

    </form>
</div>

</body>
</html>
