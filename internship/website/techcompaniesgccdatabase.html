<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerging Tech Companies/GCC Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        
        .header {
            position: sticky;
            top: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-row {
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1 1 45%;
        }
        .form-row .form-group.full-width {
            flex: 1 1 100%;
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .form-row .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./logo.png" alt="Logo">
        <h2>Emerging Tech Companies / GCC Database Form</h2>
    </div>

<div class="container">

    <form action="#" method="post">
        <!-- Organization Info -->
        <div class="form-row">
            <div class="form-group">
                <label for="org-name">Name of the Organisation</label>
                <input type="text" id="org-name" name="org_name" required>
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="brand-name">Brand Name (if any)</label>
                <input type="text" id="brand-name" name="brand_name">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="address">Address - Corporate Office</label>
                <input type="text" id="address" name="address">
            </div>
            
            <br>
                
        </div>
        
        <!-- Contacts -->
        <div class="form-row">
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="linkedin-id">LinkedIn ID</label>
                <input type="url" id="linkedin-id" name="linkedin_id">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <br>
                
        </div>
        
        <!-- Industry & Expertise -->
        <div class="form-row">
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" name="industry">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="knowledge-tech-domain">Knowledge/Tech Domain</label>
                <input type="text" id="knowledge-tech-domain" name="knowledge_tech_domain">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="key-service-product">Key Service/Product</label>
                <input type="text" id="key-service-product" name="key_service_product">
            </div>
            
            <br>
                
        </div>
        
        <!-- Establishment and Employees -->
        <div class="form-row">
            <div class="form-group">
                <label for="year-established">Year of establishment in India</label>
                <input type="number" id="year-established" name="year_established">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="no-of-employees">Number of Employees</label>
                <input type="number" id="no-of-employees" name="no_of_employees">
            </div>
            
            <br>
                
            <div class="form-group">
                <label for="no-of-tech-employees">No of Tech Employees/Engg</label>
                <input type="number" id="no-of-tech-employees" name="no_of_tech_employees">
            </div>
            
            <br>
                
        </div>
        
        <!-- Key Management Personnel -->
        <div class="form-row">
            <div class="form-group full-width">
                <h3>Key Management Personnel Details</h3>
                <label for="ceo-name">CEO Name</label>
                <input type="text" id="ceo-name" name="ceo_name">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="coo-name">COO Name</label>
                <input type="text" id="coo-name" name="coo_name">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="cto-name">CTO Name</label>
                <input type="text" id="cto-name" name="cto_name">
            </div>
            
            <br>
                
        </div>

        <!-- Additional Key Personnel -->
        <div class="form-row">
            <div class="form-group full-width">
                <label for="kmp-1">KMP 1 Name</label>
                <input type="text" id="kmp-1" name="kmp_1">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobile_number">
            </div>
            
            <br>
                
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="mail-id">Mail ID</label>
                <input type="email" id="mail-id" name="mail_id">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="linkedin-profile-id">LinkedIn Profile ID</label>
                <input type="url" id="linkedin-profile-id" name="linkedin_profile_id">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="academic-qualification">Academic Qualification</label>
                <input type="text" id="academic-qualification" name="academic_qualification">
            </div>
            
            <br>
                
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="domain-expertise">Domain Expertise</label>
                <input type="text" id="domain-expertise" name="domain_expertise">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="years-of-experience">Number of Years of Experience</label>
                <input type="number" id="years-of-experience" name="years_of_experience">
            </div>
            
            <br>
                
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="trade-body-association">Association with Trade Bodies/Business Networks</label>
                <input type="text" id="trade-body-association" name="trade_body_association">
            </div>
            
            <br>
                
            <div class="form-group full-width">
                <label for="previous-startup-associations">Previous StartUp Associations</label>
                <textarea id="previous-startup-associations" name="previous_startup_associations"></textarea>
            </div>
            
            <br>
                
        </div>

        <!-- Mode of Association -->
        <div class="form-group">
            <label for="mode-of-association">Mode of Association</label>
            <select id="mode-of-association" name="mode_of_association">
                <option value="pro-bono">Pro-Bono</option>
                <option value="value-barter">Basis Value Barter Proposition</option>
                <option value="fee-based">Fee Based Engagement</option>
            </select>
        </div>
        
        <br>
                

               <!-- Interactions by StartUp Founders with Colleges & Students -->
        <h3>Interactions by StartUp Founders with Colleges & Students</h3>
        
        <br>
                
        <div class="form-group">
            <label for="mentorship_programmes">As Mentors / Faculty on Structured Learning Programmes</label>
            <input type="text" id="mentorship_programmes" name="mentorship_programmes">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="knowledge_sessions">Participation in Knowledge sessions as Domain Experts / Application side</label>
            <input type="text" id="knowledge_sessions" name="knowledge_sessions">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="ideation_sessions">Project / Ideation Sessions - Brainstorming & Counselling</label>
            <input type="text" id="ideation_sessions" name="ideation_sessions">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="mentorship">Mentorship</label>
            <input type="text" id="mentorship" name="mentorship">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="skill_quizzes">Contribution to QB for Skill Quizzes</label>
            <input type="text" id="skill_quizzes" name="skill_quizzes">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="jury">Jury of TSL/TSI</label>
            <input type="text" id="jury" name="jury">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="pre_seed_investor">As a Potential Pre-seed Investor</label>
            <input type="text" id="pre_seed_investor" name="pre_seed_investor">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="academic_collaboration">Co-create or R&D Work with Academic Institute</label>
            <input type="text" id="academic_collaboration" name="academic_collaboration">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="internships">Internships</label>
            <input type="text" id="internships" name="internships">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="job_recruitments">Job Recruitments</label>
            <input type="text" id="job_recruitments" name="job_recruitments">
        </div>
        
        <br>
                

        <!-- Mentorship at Incubation Hub -->
        <h3>Mentorship at Incubation Hub Ideas</h3>
        
        <br>
                
        <div class="form-group">
            <label for="incubation_mentorship">Conduct Domain Specific Structured Knowledge Programme at Incubation Hubs</label>
            <input type="text" id="incubation_mentorship" name="incubation_mentorship">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="incubation_advisory">Provide Advisory Support to Idea Teams at Incubation Hubs</label>
            <input type="text" id="incubation_advisory" name="incubation_advisory">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="consultancy_fund_raise">Consultancy for Fund Raise at Pre-seed Level</label>
            <input type="text" id="consultancy_fund_raise" name="consultancy_fund_raise">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="pitch_deck_advisory">Advisory for Pitch Deck Preparation</label>
            <input type="text" id="pitch_deck_advisory" name="pitch_deck_advisory">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="fund_raise_strategy">Consultancy for Planning Fund Raise Strategy/Roadmap</label>
            <input type="text" id="fund_raise_strategy" name="fund_raise_strategy">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="mock_pitch">Mock Pitch Prep Sessions</label>
            <input type="text" id="mock_pitch" name="mock_pitch">
        </div>
        
        <br>
                

        <!-- Skill Development Counselling -->
        <h3>Domain Skill Development Counselling & Guidance</h3>
        
        <br>
                
        <div class="form-group">
            <label for="skill_guidance">Job Interview Prep Sessions</label>
            <input type="text" id="skill_guidance" name="skill_guidance">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="skill_competency">Skill Competency Review</label>
            <input type="text" id="skill_competency" name="skill_competency">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="mock_interviews">Mock Interviews</label>
            <input type="text" id="mock_interviews" name="mock_interviews">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
