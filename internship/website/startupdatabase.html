<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Database Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .col-half {
            flex: 1;
            min-width: 300px;
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .form-row .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./logo.png" alt="Logo">
        <h2>Startup Database Form</h2>
    </div>


<div class="container">
    <form action="#" method="post">
        
        <!-- Startup Details -->
        <div class="form-group">
            <label for="startup_name">StartUp Name</label>
            <input type="text" id="startup_name" name="startup_name" required>
        </div>

        <br>

        <div class="form-group">
            <label for="brand_name">Brand Name (if any)</label>
            <input type="text" id="brand_name" name="brand_name">
        </div>

        <br>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>

        <br>

        <div class="form-group">
            <label for="address">Address - Corporate Office</label>
            <input type="text" id="address" name="address" required>
        </div>

        <br>

        <div class="form-group">
            <label for="website_url">Website URL</label>
            <input type="url" id="website_url" name="website_url">
        </div>

        <br>

        <div class="form-group">
            <label for="linkedin_id">LinkedIn ID</label>
            <input type="text" id="linkedin_id" name="linkedin_id">
        </div>

        <br>

        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number">
        </div>

        <br>

        <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" id="industry" name="industry">
        </div>

        <br>

        <div class="form-group">
            <label for="tech_domain">Knowledge/Tech Domain</label>
            <input type="text" id="tech_domain" name="tech_domain">
        </div>

        <br>

        <div class="form-group">
            <label for="key_service">Key Service / Product</label>
            <input type="text" id="key_service" name="key_service">
        </div>

        <br>

        <div class="form-group">
            <label for="establishment_year">Year of Establishment</label>
            <input type="number" id="establishment_year" name="establishment_year" min="1900" max="2099" step="1">
        </div>

        <br>

        <div class="form-group">
            <label for="vc_funding">VC Funding Details (Latest Round - Amount, VC Fund Manager, Year)</label>
            <input type="text" id="vc_funding" name="vc_funding">
        </div>

        <br>

        <div class="form-group">
            <label for="employees_count">Number of Employees</label>
            <input type="number" id="employees_count" name="employees_count">
        </div>

        <br>

        <div class="form-group">
            <label for="tech_employees">Number of Tech Employees / Engineers</label>
            <input type="number" id="tech_employees" name="tech_employees">
        </div>

        <br>

        <!-- Founder Details -->
        <h2>Founders Details</h2>
        <div class="row">
            <div class="col-half">
                <div class="form-group">
                    <label for="founder1_name">Founder 1 Name</label>
                    <input type="text" id="founder1_name" name="founder1_name">
                </div>

                <br>
                
                <div class="form-group">
                    <label for="founder1_location">Location</label>
                    <input type="text" id="founder1_location" name="founder1_location">
                </div>
                
                <br>
                
                <div class="form-group">
                    <label for="founder1_mobile">Mobile Number</label>
                    <input type="tel" id="founder1_mobile" name="founder1_mobile">
                </div>
                
                <br>
                
                <div class="form-group">
                    <label for="founder1_mail">Email</label>
                    <input type="email" id="founder1_mail" name="founder1_mail">
                </div>
                
                <br>
                
            </div>
            <div class="col-half">
                <div class="form-group">
                    <label for="founder1_linkedin">LinkedIn Profile</label>
                    <input type="text" id="founder1_linkedin" name="founder1_linkedin">
                </div>
                
                <br>
                
                <div class="form-group">
                    <label for="founder1_qualification">Academic Qualification</label>
                    <input type="text" id="founder1_qualification" name="founder1_qualification">
                </div>
                
                <br>
                
                <div class="form-group">
                    <label for="founder1_experience">No of Years of Experience</label>
                    <input type="number" id="founder1_experience" name="founder1_experience">
                </div>
                
                <br>
                
                <div class="form-group">
                    <label for="founder1_expertise">Domain Expertise</label>
                    <input type="text" id="founder1_expertise" name="founder1_expertise">
                </div>
                
                <br>
                
            </div>
        </div>

        <!-- New Fields: Association with Trade Bodies/Business Networks and Previous StartUp Associations -->
        <div class="form-group">
            <label for="trade_associations">Association with Trade Bodies/ Business Networks</label>
            <input type="text" id="trade_associations" name="trade_associations">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="previous_startups">Previous StartUp Associations</label>
            <input type="text" id="previous_startups" name="previous_startups">
        </div>
        
        <br>
                

        <!-- Mode of Association -->
        <h3>Mode of Association</h3>
        <div class="form-group">
            <label for="association_mode">Mode of Association</label>
            <select id="association_mode" name="association_mode">
                <option value="pro-bono">Pro-Bono</option>
                <option value="barter">Basis Value Barter Proposition</option>
                <option value="fee-based">Fee Based Engagement</option>
            </select>
        </div>
        
        <br>      

        <!-- Interactions by StartUp Founders with Colleges & Students -->
        <h3>Interactions by StartUp Founders with Colleges & Students</h3>
        <div class="form-group">
            <label for="mentorship_programmes">As Mentors / Faculty on Structured Learning Programmes</label>
            <input type="text" id="mentorship_programmes" name="mentorship_programmes">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="knowledge_sessions">Participation in Knowledge sessions as Domain Experts / Application side</label>
            <input type="text" id="knowledge_sessions" name="knowledge_sessions">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="ideation_sessions">Project / Ideation Sessions - Brainstorming & Counselling</label>
            <input type="text" id="ideation_sessions" name="ideation_sessions">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="mentorship">Mentorship</label>
            <input type="text" id="mentorship" name="mentorship">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="skill_quizzes">Contribution to QB for Skill Quizzes</label>
            <input type="text" id="skill_quizzes" name="skill_quizzes">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="curriculum_design">Contribution to Curriculum Design</label>
            <input type="text" id="curriculum_design" name="curriculum_design">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="skill_competency">Skill Competency</label>
            <input type="text" id="skill_competency" name="skill_competency">
        </div>
        
        <br>
                
        <div class="form-group">
            <label for="skill_development">Skill Development Sessions</label>
            <input type="text" id="skill_development" name="skill_development">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
