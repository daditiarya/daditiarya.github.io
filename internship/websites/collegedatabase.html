<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete College Database Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 80px;
            height: auto;
            margin-left: 0;
        }

        .header h2 {
            margin: 0 auto;
            font-size: 1.2rem;
            text-align: center;
            flex: 1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
        }

        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .header h2 {
                font-size: 2rem;
            }

            .header img {
                max-width: 80px;
            }
        }

        @media (min-width: 1024px) {
            .header h2 {
                font-size: 2.5rem;
            }

            .header img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./logo.png" alt="Logo">
        <h2>College Database Form</h2>
    </div>
    
    <div class="container">

        <form>
            <!-- College Details -->
            <h3 class="full-width">College Details</h3>
            
            <br>
            
            <label for="college-name">College Name</label>
            <input type="text" id="college-name" name="college-name" placeholder="Enter college name" required>

            <br><br>
            
            <label for="short-name">Popular/Short Name</label>
            <input type="text" id="short-name" name="short-name" placeholder="Enter short name" required>

            <br><br>
            
            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="" disabled selected>Select a city</option>
                <option value="thane">Thane</option>
                <option value="mumbai">Mumbai</option>
                <option value="navi-mumbai">Navi Mumbai</option>
                <option value="pune">Pune</option>
                <option value="nagpur">Nagpur</option>
            </select>

            <br><br>
            
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter address" rows="3" required></textarea>

            <br><br>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

            <br><br>
            
            <label for="website">Website URL</label>
            <input type="url" id="website" name="website" placeholder="Enter website URL">

            <br><br>
            
            <label for="student-strength">Student Strength</label>
            <input type="number" id="student-strength" name="student-strength" placeholder="Enter student strength">

            <br><br>
            
            <label for="naac-rating">NAAC Rating</label>
            <input type="text" id="naac-rating" name="naac-rating" placeholder="Enter NAAC rating">

            <br><br>
            
            <label for="nirf-ranking">NIRF Ranking</label>
            <input type="number" id="nirf-ranking" name="nirf-ranking" placeholder="Enter NIRF ranking">

            <br><br><br>
            
            <!-- Faculty Details -->
            <h3 class="full-width">Faculty Details</h3>
            
            <br><br>
            
            <label for="faculty-name">Faculty Name</label>
            <input type="text" id="faculty-name" name="faculty-name" placeholder="Enter faculty name" required>

            <br><br>
            
            <label for="faculty-role">Role</label>
            <input type="text" id="faculty-role" name="faculty-role" placeholder="e.g., Principal, Dean, HOD">

            <br><br>
            
            <label for="faculty-mobile">Mobile Number</label>
            <input type="tel" id="faculty-mobile" name="faculty-mobile" placeholder="Enter mobile number">

            <br><br>
            
            <label for="faculty-whatsapp">WhatsApp Number</label>
            <input type="tel" id="faculty-whatsapp" name="faculty-whatsapp" placeholder="Enter WhatsApp number">

            <br><br>
            
            <label for="faculty-office-mail">Office Email ID</label>
            <input type="email" id="faculty-office-mail" name="faculty-office-mail" placeholder="Enter office email ID">

            <br><br>
            
            <label for="faculty-personal-mail">Personal Email ID</label>
            <input type="email" id="faculty-personal-mail" name="faculty-personal-mail" placeholder="Enter personal email ID">

            <br><br>
            
            <label for="faculty-linkedin">LinkedIn Profile ID</label>
            <input type="url" id="faculty-linkedin" name="faculty-linkedin" placeholder="Enter LinkedIn profile URL">

            <br><br><br>
            
            <!-- College Fest Details -->
            <h3 class="full-width">College Fest Details</h3>
            
            <br><br>
            
            <label for="fest-name">Fest Name</label>
            <input type="text" id="fest-name" name="fest-name" placeholder="Enter fest name">

            <br><br>
            
            <label for="fest-type">Type</label>
            <input type="text" id="fest-type" name="fest-type" placeholder="e.g., Cultural, Tech Fest">

            <br><br>
            
            <label for="fest-duration">Duration</label>
            <input type="text" id="fest-duration" name="fest-duration" placeholder="Enter duration (e.g., 3 days)">

            <br><br>
            
            <label for="fest-footfall">Estimated Footfall</label>
            <input type="number" id="fest-footfall" name="fest-footfall" placeholder="Enter estimated footfall">

            <br><br>
            
            <label for="fest-activities">Main Activities</label>
            <textarea id="fest-activities" name="fest-activities" placeholder="List main activities" rows="3"></textarea>

            <br><br>
            
            <!-- Programme Participation & Campus Deliverables -->
            <h3 class="full-width">Receivables & Deliverables</h3>

            <br><br>
            
            <label for="programme-name">Name of Programme</label>
            <input type="text" id="programme-name" name="programme-name" placeholder="Enter name of the programme">

            <br><br>
            
            <label for="programme-type">Type of Participation</label>
            <input type="text" id="programme-type" name="programme-type" placeholder="e.g., Internship, Project Work">

            <br><br>
            
            <label for="student-profile">Profile of Participating Students</label>
            <textarea id="student-profile" name="student-profile" placeholder="# of students, Duration, Time period, Academic year, Semester, Stream" rows="3"></textarea>

            <br><br>
            
            <label for="no-of-students">No of Students to Participate</label>
            <input type="number" id="no-of-students" name="no-of-students" placeholder="Enter number of students">

            <br><br>
            
            <label for="time-period">Time Period</label>
            <input type="text" id="time-period" name="time-period" placeholder="Enter time period">

            <br><br>
            
            <label for="time-talent-exchange">Time & Talent Resource to be Exchanged</label>
            <textarea id="time-talent-exchange" name="time-talent-exchange" placeholder="In-campus sessions, Live online sessions, Internships, Job offers, etc." rows="3"></textarea>

            <br><br>
            
            <label for="brand-communication-space">Space for Brand Communication</label>
            <textarea id="brand-communication-space" name="brand-communication-space" placeholder="Space & options in College Annual Fests" rows="3"></textarea>

            <br><br>

            <label for="entrepreneurship-support">Entrepreneurship & Innovation Support</label>
            <textarea id="entrepreneurship-support" name="entrepreneurship-support" placeholder="Infrastructural support, Joint hosting, Incubation hubs" rows="3"></textarea>

            <!-- Buttons -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
